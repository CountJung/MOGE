<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOGE - MAUI OpenCV GIMP like Editor</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WebApp.styles.css" rel="stylesheet" />
    <!-- Single Page Apps for GitHub Pages - Restore state from 404 redirect -->
    <script>
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <a href="#" class="reload" onclick="try{window.mogeBrowserLog&&window.mogeBrowserLog.downloadToday&&window.mogeBrowserLog.downloadToday();}catch(e){}; return false;">Download Logs</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="moge-filepicker.js"></script>
    <script src="moge-logger.js"></script>
    <script src="_content/SharedUI/moge-theme.js?v=20251228"></script>
    <script src="_content/SharedUI/moge-browserlog.js?v=20251228"></script>
    <script>
        window.mogeBrowserLog && window.mogeBrowserLog.configure({ platformSubfolder: 'web' });
    </script>
    <script src="_content/SharedUI/moge-settings.js?v=20251228"></script>
    <script src="_content/SharedUI/moge-canvas.js?v=20251220"></script>
    <script src="moge-canvas-shim.js?v=20251220"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
